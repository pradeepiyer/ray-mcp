[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Fast unit tests with full mocking
    e2e: End-to-end integration tests without mocking
    fast: Fast tests suitable for frequent runs
    slow: Slow tests that require more setup
    gke: Tests that require GKE credentials and setup
    smoke: Quick smoke tests for basic functionality
    
# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=ray_mcp
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc
    --cov-branch
    
# Test timeout (prevent hanging tests) - requires pytest-timeout
# timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:ray.* 